<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .main {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    .main a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-right: 20px;
    }
    .main a:hover {
      color: #007bff;
    }
    .main a:last-child {
      margin-right: 0;
    }
    .router-outlet-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="main">
    <a href="http://localhost:4200/login">Login</a>
    <a href="http://localhost:4200/bookingList">Booking List</a>
    <a href="http://localhost:4200/paymentList">Payment List</a>
    <a href="http://localhost:4200/roomList">Room List</a>
    <a href="http://localhost:4200/addRoom">Add Room</a>
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</body>
</html>
