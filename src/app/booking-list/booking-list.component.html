<style>.booking-list {
    list-style: none;
    padding: 0;
}

.booking-item {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background-color: #f9f9f9;
}

.booking-item a {
    text-decoration: none;
    color: #333;
}

.booking-item p {
    margin: 5px 0;
}

.btn-pay {
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.btn-pay:hover {
    background-color: #0056b3;
}
</style>
<div *ngIf="rooms$ | async as rooms">
    <h2>Booking List</h2>
    <ul class="booking-list">
        <li *ngFor="let room of rooms" class="booking-item">
            <div>
                <a (click)="viewBookingDetail(room.id)">
                    <p>Room Number: {{ room.roomNr }}</p>
                    <p>From: {{ room.bookingFrom | date:'short' }}</p>
                    <p>To: {{ room.bookingTo | date:'short' }}</p>
                </a>
                    <button (click)="pay(room.id, room.amount)" class="btn-pay">Pay</button>
                
            </div>
        </li>
    </ul>
</div>
