<style>.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.container h2 {
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

.form-control {
  width: calc(100% - 10px);
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 14px;
}

.alert.alert-danger {
  color: #721c24;
  background-color: #f8d7da;
  border-color: #f5c6cb;
  padding: 8px;
  border-radius: 3px;
  margin-top: 5px;
}

.btn-primary {
  display: block;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 3px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.alert.alert-danger.mt-3 {
  margin-top: 20px;
}
</style>
<div class="container">
    <h2>Booking Room</h2>
    <form [formGroup]="bookingRoomForm" (ngSubmit)="AddRoom(bookingRoomForm.value)">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="validateControl('name')" class="alert alert-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" class="form-control" formControlName="surname">
        <div *ngIf="validateControl('surname')" class="alert alert-danger">
          Surname is required.
        </div>
      </div>
      <div class="form-group">
        <label for="bookingFrom">Booking From:</label>
        <input type="date" id="bookingFrom" class="form-control" formControlName="bookingFrom">
        <div *ngIf="validateControl('bookingFrom')" class="alert alert-danger">
          Booking From is required.
        </div>
      </div>
      <div class="form-group">
        <label for="bookingTo">Booking To:</label>
        <input type="date" id="bookingTo" class="form-control" formControlName="bookingTo">
        <div *ngIf="validateControl('bookingTo')" class="alert alert-danger">
          Booking To is required.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Book Room</button>
    </form>
    <div *ngIf="showError" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
</div>
