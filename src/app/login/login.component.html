
  <style>.login-container {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    width: 720px;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
}

.error-message {
    color: #d9534f;
    font-size: 12px;
    margin-top: 5px;
}

.btn-primary {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.token-info {
    margin-top: 20px;
    font-size: 14px;
}
</style>
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
        <div *ngIf="validateControl('username')" class="error-message">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
        <div *ngIf="validateControl('password')" class="error-message">Password is required</div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      <div *ngIf="showError" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="token">
        Token: {{ token }}
      </div>
    </form>
  </div>
