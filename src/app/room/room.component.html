<style>
.room-details-container {
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.room-details {
  margin-bottom: 20px;
}

.room-details h2 {
  margin-top: 0;
  color: #333;
}

.room-details p {
  margin: 5px 0;
  color: #666;
}

.loading-message {
  text-align: center;
}

.button-container {
  text-align: center;
}

.btn {
  margin-right: 10px;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
}

.btn-danger {
  background-color: #dc3545;
  color: #fff;
}

.btn-danger:hover {
  background-color: #c82333;
}

.btn-primary {
  background-color: #007bff;
  color: #fff;
}

.btn-primary:hover {
  background-color: #0056b3;
}
.room-image {
    width: 300px; /* ustal preferowaną szerokość */
    height: 250px; /* ustal preferowaną wysokość */
    object-fit: scale-down; /* aby obrazy były skalowane proporcjonalnie */
}

</style>
<div class="room-details-container">
  <div *ngIf="room" class="room-details">
    <img src="assets/photos/{{ room.roomPhoto }}" class="room-image">
    <h2>Room Nr: {{ room.roomNumber }}</h2>
    <p>Capacity: {{ room.roomCapacity }}</p>
    <p>Price: {{ room.roomPrice }}</p>
    <p>Type: {{getRoomType(room.roomType)  }}</p>
    <p>Status: {{getRoomStatus(room.roomStatus)  }}</p>
  </div>
  <div *ngIf="!room" class="loading-message">
    <p>Loading...</p>
  </div>
  <div class="button-container">
    <button (click)="deleteRoom()" class="btn btn-danger">Delete Room</button>
    <button (click)="editRecipeDetail(room.id)" class="btn btn-primary">Edit</button>
  </div>
</div>
